name: Sync - YouTube
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  capture:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: pnpm/action-setup@v2.2.4
        id: pnpm-install
        with:
          version: 7
          run_install: false
      - uses: actions/cache@v3
        with:
          path: |
            banner/node_modules
            ~/.local/share/pnpm/store/v3
          key: ${{ runner.OS }}-x86-node18-pnpm7-${{ inputs.hash }}-${{ hashFiles('./banner/**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.OS }}-x86-node18-pnpm7-${{ inputs.hash }}-${{ env.cache-name }}-
            ${{ runner.OS }}-x86-node18-pnpm7-${{ inputs.hash }}-
      - run: pnpm -r i --prefer-offline --frozen-lockfile
      - run: pnpm capture
      - name: Write secret file
        run: |
          mkdir -p .data
          echo "$GOOGLE_CLIENT_JSON" > .data/google_client_secret.json
        env:
          GOOGLE_CLIENT_JSON: ${{ secrets.GOOGLE_CLIENT_JSON }}
      - run: pnpm push
        env:
          GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
      - uses: actions/upload-artifact@v3
        with:
          name: artifact-dist
          path: banner/dist
          retention-days: 1
